  </header>

  <main id="main">
    <div class="main-container">
      <section id="hero" class="hero-section">
        <div class="hero-container hero-left" data-aos="fade-in">
          <h1>Watch History Analysis</h1>
          <h2>Analyze your youtube watch trends</h2>
        </div>
        <div class="hero-container hero-right" data-aos="fade-in">
          <input
            hidden
            type="file"
            accept=".json"
            #fileInput
            (change)="uploadTakeout($event)"
          />
          <button mat-raised-button color="primary" (click)="fileInput.click()">
            Upload Takeout
          </button>

          <h4>Date range:</h4>
          <div class="date-picker">
            <div>{{ userStatistics?.start_date }} -</div>
            <div>{{ userStatistics?.end_date }} -</div>
          </div>
        </div>
      </section>
